<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ইসমাইল মোড়ল পরিবার</title>
<style>
  body {
    font-family: "Noto Sans Bengali", sans-serif;
    background-color: #e9f9e9;
    padding: 40px;
  }
  .tree {
    list-style-type: none;
    position: relative;
  }
  .tree ul {
    margin-left: 30px;
    list-style-type: none;
    display: none;
    border-left: 2px solid #4caf50;
    padding-left: 15px;
  }
  .tree li {
    margin: 8px 0;
    cursor: pointer;
    position: relative;
  }
  .tree li::before {
    content: "";
    position: absolute;
    top: 12px;
    left: -18px;
    width: 15px;
    height: 2px;
    background: #4caf50;
  }
  .tree img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: 2px solid #4caf50;
    vertical-align: middle;
    margin-right: 10px;
  }
  .tree span {
    color: #2e7d32;
    font-weight: bold;
    vertical-align: middle;
  }
</style>
</head>
<body>
<h2>ইসমাইল মোড়ল পরিবার</h2>

<ul class="tree">
<li>
  <span><img src="https://raw.githubusercontent.com/rashedulrk-spec/morols-family-tree/main/images/ludai.jpg">মরহুম লুদাই মোড়ল</span>
  <ul>
    <li>
      <span><img src="https://raw.githubusercontent.com/rashedulrk-spec/morols-family-tree/main/images/ismail.jpg">মরহুম ইসমাইল মোড়ল</span>
      <ul>
        <li>
          <span><img src="https://raw.githubusercontent.com/rashedulrk-spec/morols-family-tree/main/images/rostom.jpg">মরহুম রোস্তম আলী মন্ডল</span>
          <ul>
            <li>
              <span><img src="https://raw.githubusercontent.com/rashedulrk-spec/morols-family-tree/main/images/kader.jpg">মরহুম আব্দুল কাদির মন্ডল (লাল মিয়া)</span>
              <ul>
                <li>
                  <span><img src="https://raw.githubusercontent.com/rashedulrk-spec/morols-family-tree/main/images/mahfuz.jpg">মাহফুজ মন্ডল</span>
                  <ul>
                    <li><span><img src="https://raw.githubusercontent.com/rashedulrk-spec/morols-family-tree/main/images/onnona.jpg">অণ্ণনা</span></li>
                    <li><span><img src="https://raw.githubusercontent.com/rashedulrk-spec/morols-family-tree/main/images/moaj.jpg">মোয়াজ</span></li>
                  </ul>
                </li>
                <li>
                  <span><img src="https://raw.githubusercontent.com/rashedulrk-spec/morols-family-tree/main/images/kohinur.jpg">কোহিনূর আক্তার</span>
                  <ul>
                    <li><span><img src="https://raw.githubusercontent.com/rashedulrk-spec/morols-family-tree/main/images/son1.jpg">ছেলে একজন</span></li>
                    <li><span><img src="https://raw.githubusercontent.com/rashedulrk-spec/morols-family-tree/main/images/son2.jpg">দুই ছেলে</span></li>
                  </ul>
                </li>
              </ul>
            </li>
          </ul>
        </li>

        <!-- বাকিদের জন্য একই প্যাটার্নে -->
      </ul>
    </li>
  </ul>
</li>
</ul>

<script>
  // ক্লিক করলে শাখা খুলবে বা বন্ধ হবে
  document.querySelectorAll('.tree li').forEach(node => {
    node.addEventListener('click', function (e) {
      e.stopPropagation();
      const children = this.querySelector('ul');
      if (children) {
        children.style.display = children.style.display === 'block' ? 'none' : 'block';
      }
    });
  });

  // প্রথম root খোলা থাকবে
  document.querySelector('.tree > li > ul').style.display = 'block';
</script>
</body>
</html>
